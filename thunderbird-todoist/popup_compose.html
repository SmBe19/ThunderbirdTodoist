<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Thunderbird Todoist</title>
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css" />
    <script src="scripts/common.js" type="text/javascript"></script>
    <script src="scripts/settings_utils.js" type="text/javascript"></script>
    <script src="scripts/api_utils.js" type="text/javascript"></script>
    <script src="scripts/popup_compose.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="popup-page">
      <div>
        <div class="popup-input">
          <input type="text" id="task_content" placeholder="New task..." />
        </div>
        <div class="popup-input">
          <input type="text" id="task_due" placeholder="Today" />
        </div>
        <div class="popup-input">
          <select id="task_project" size="5"></select>
        </div>
        <div class="popup-input">
          <select id="task_assignee" size="3"></select>
        </div>        
        <div class="popup-input">
          <button type="button" id="task_add">Add Task</button>
        </div>
      </div>
    </div>
  </body>
</html>
